<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Global.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c5ce78898f.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo-voice</title>
  </head>

  <header>
    <ul class="ol"></ul>

    <div class="todo">V-TODO</div>

    <ul class="ol">
      <li class="link git">Github</li>
      <li class="link tweet">Twitter</li>
    </ul>
  </header>
  <body>
    <main class="main">
      <section class="sec sec-1 add-todo">
        <div class="wrapper-logo">
          <img src="public/img/note.png" alt="" />
          <h1 class="voice">Voice-Todo</h1>
        </div>
        <div class="wrapper-form">
          <div class="form-btn__wrapper">
            <button type="submit" class="btn btn_add">
              <i class="fa-solid fa-plus"></i>
              Add Todo
            </button>
          </div>
          <div class="form-input">
            <input
              id="input"
              class="input"
              type="text"
              name="item"
              placeholder="e.g Buy New laptop"
            />
          </div>
          <i class="fa fa-solid fa-microphone"></i>
        </div>
      </section>

      <section class="sec sec-2 todo-list">
        <div class="form-filter">
          <input
            id="filter"
            class="todo-filter"
            type="text"
            name="item"
            placeholder="Filter todo"
          />
        </div>

        <div class="todo-lists">
          <ul class="todo_wrapper">

            </li> -->

        </div>
        <div class="clear-wrapper">
          <button class="btn clear-todo">Clear All</button>
        </div>
      </section>
    </main>

</html>
