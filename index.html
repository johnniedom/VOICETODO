<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/Global.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c5ce78898f.js"
      crossorigin="anonymous"
    ></script>
    <title>Todo-voice</title>
  </head>
  <header>
    <div class="intro-wrapper">
     <div class="greeting-wrapper">
      <span class="greeting">Good, Evening</span>
      <div class="user-name__wrapper">
        <input
        id="filter"
          class="user-name"
          type="text"
          name="item"
          placeholder="Your Name here"
        />
     </div>
      </div>
      <span class="cur-date"></span>
    </div>
    <div class="wave-wrapper">
      <div class="wave-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 1440 320"
          class="wave"
        >
          <path
            fill="#fff"
            fill-opacity="1"
            d="M0,192L48,170.7C96,149,192,107,288,128C384,149,480,235,576,261.3C672,288,768,256,864,213.3C960,171,1056,117,1152,128C1248,139,1344,213,1392,250.7L1440,288L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"
          ></path>
        </svg>
      </div>
    </div>
  </header>

  <body>
    <main class="main">
      <section class="sec sec-1 add-todo">
        <div class="wrapper-logo">
          <!-- <img src="public/img/note.png" alt="" /> -->
          <h1 class="voice">Voice-Todo</h1>
        </div>
        <div class="wrapper-form">
          <div class="input-tool">
            <div class="form-input">
              <input
                id="input"
                class="input"
                type="text"
                name="item"
                placeholder="e.g Buy New laptop"
              />
            </div>
            <i class="fa fa-solid fa-microphone"></i>
          </div>
          <div class="form-btn__wrapper">
            <button type="submit" class="btn btn_add">
              <i class="fa-solid fa-plus"></i>
              Add Todo
            </button>
          </div>
        </div>
      </section>

      <section class="sec sec-2 todo-list">
        <div class="form-filter">
          <input
            id="filter"
            class="todo-filter"
            type="text"
            name="item"
            placeholder="Filter todo"
          />
        </div>

        <div class="todo-lists">
          <ul class="todo_wrapper">
            <!-- <li class="todo-items">
              water
              <button class="remove-items text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <span class="date"> Fri-23-2023</span>
            </li>

            <li class="todo-items">
              Air
              <button class="remove-items text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
              <span class="date"> Sun-30-2023</span>
          
            </li> -->
          </ul>
        </div>
        <div class="clear-wrapper">
          <button class="btn clear-todo">Clear All</button>
        </div>
      </section>

      <footer id="footer">
        <div class="info-wrapper">
          <div class="author">
            <h2 class="author-name">Modebe Johnnie</h2>
          </div>
          <div class="social-info">
            <a class="img-wrapper" href="https://github.com/johnniedom">
              <img src="public/img/github.svg" alt="github-logo"
            /></a>
            <a class="img-wrapper" href="https://twitter.com/DomJohnnie"
              ><img src="public/img/twitter.svg" alt="twitter-logo"
            /></a>
            <a class="img-wrapper" href=""
              ><img src="public/img/whatsapp.svg" alt="whatsapp-logo"
            /></a>
          </div>
        </div>
      </footer>
    </main>
  </body>

  <style></style>
</html>
